<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: sans-serif;
        }

        .register-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-box input[type="text"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #f1f1f1;
            border: none;
            border-radius: 5px;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .register-box button:hover {
            background: #218838;
        }

        .register-box .error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
        }

        .register-box .bottom-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-box .bottom-link a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2>Sign</h2>
    <form method="post" action="/doRegister">
        <input type="text" name="username" placeholder="User Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Đăng ký</button>
    </form>
    <div class="error" th:text="${error}"></div>
    <div class="bottom-link">
        <a href="/login">Đã có tài khoản? Đăng nhập</a>
    </div>
</div>
</body>
</html>
