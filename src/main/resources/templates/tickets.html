<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vé đã mua</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5a189a;
            color: #fff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .total-row {
            font-weight: bold;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<h2>Danh sách vé đã mua</h2>

<table th:if="${tickets != null}">
    <thead>
    <tr>
        <th>Phim</th>
        <th>Suất chiếu</th>
        <th>Ghế</th>
        <th>Giá</th>
        <th>Huỷ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.movieTitle}"></td>
        <td th:text="${ticket.showtime}"></td>
        <td th:text="${#strings.arrayJoin(ticket.seatLabels.toArray(), ', ')}"></td>
        <td th:text="${ticket.totalPrice} + ' VND'"></td>
        <td>
            <form method="post" action="/cancel" onsubmit="return confirm('Bạn có chắc muốn huỷ vé này?');">
                <input type="hidden" name="movie" th:value="${ticket.movieTitle}"/>
                <input type="hidden" name="showtime" th:value="${ticket.showtime}"/>
                <input type="hidden" name="seats" th:value="${#strings.arrayJoin(ticket.seatLabels.toArray(), ',')}"/>
                <button type="submit" class="cancel-btn">Huỷ</button>
            </form>
        </td>
    </tr>
    <tr class="total-row">
        <td colspan="3">Tổng cộng</td>
        <td th:text="${totalAmount} + ' VND'"></td>
        <td></td>
    </tr>
    </tbody>
</table>

</body>
</html>
